<ion-view title="Login">
  <ion-nav-buttons side="left">
    <button menu-toggle="left"class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    
    <div class="list">
	  <label class="item item-input">
	    <input ng-model="user.email" type="email" placeholder="Email">
	  </label>
	  <label class="item item-input">
	    <input ng-model="user.password" type="password" placeholder="Password">
	  </label>
	  <div class="padding">
	  	<button ng-click="login();" class="button button-full button-balanced">
			  Login
		</button>
	  </div>
	  <div class="padding">Or create new account by</div>
	  <div class="padding">
	  	<a class="button button-full button-calm" href="#/app/signup">
		  Signup
		</a>
	  </div>
	</div>

  </ion-content>
</ion-view>
