<ion-view title="Upload">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">

    <div class="list card">

	  	<div class="item item-body">
	  		<a href="#/app/upload"><img id="img-upload" class="full-image" src="img/blank.png"></a>
	  		<textarea id="elm-caption" ng-model="caption" placeholder="Write caption for this photo"></textarea>
	  		<p>
	  			<i class="icon ion-location"></i>
	  			{{currentLatLng}}
	  		</p>
	  	</div>

  	    <div class="">
		  	<button id="btn-upload" ng-click="uploadPhoto();" class="button button-full button-balanced">
				Upload
			</button>
	    </div>

	</div>

  </ion-content>
</ion-view>
