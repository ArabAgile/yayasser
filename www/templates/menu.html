<ion-side-menus>

  <ion-pane ion-side-menu-content>
    <ion-nav-bar class="bar-stable bar-positive nav-title-slide-ios7">
      <ion-nav-back-button class="button-clear"><i class="icon ion-chevron-left"></i> Back</ion-nav-back-button>
    </ion-nav-bar>
    <ion-nav-view name="menuContent" animation="slide-left-right"></ion-nav-view>
  </ion-pane>

  <ion-side-menu side="left">
    <header class="bar bar-header bar-stable">
      <h1 class="title">Main menu</h1>
    </header>
    <ion-content class="has-header">
      <ion-list>
        <ion-item ng-show="isLoggedIn()" class="item-icon-left" nav-clear menu-close href="#/app/photos">
          <i class="icon ion-images"></i>
          My photos
        </ion-item>
        <ion-item ng-show="isLoggedIn()" class="item-icon-left" nav-clear menu-close href="#/app/upload">
          <i class="icon ion-upload"></i>
          Upload a photo
        </ion-item>
        <ion-item ng-show="isLoggedIn()" class="item-icon-left" nav-clear menu-close href="#/app/capture">
          <i class="icon ion-camera"></i>
          Take a picture
        </ion-item>
        <ion-item ng-hide="isLoggedIn()" class="item-icon-left" nav-clear menu-close href="#/app/login">
          <i class="icon ion-unlocked"></i>
          Login
        </ion-item>
        <ion-item ng-show="isLoggedIn()" class="item-icon-left" nav-clear menu-close ng-click="logout();">
          <i class="icon ion-log-out"></i>
          Logout
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
