<ion-view title="My photos">
  <ion-nav-buttons side="left">
    <button menu-toggle="left"class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">

	  <div class="list card" ng-show="photos.length <= 0">
		  	<div class="item item-body">
		  		<p>No photos in your album!</p>
		  		
  				<a href="#/app/upload" class="button button-block button-balanced">
            <i class="icon ion-upload"></i>
	          Upload a photo
          </a>

  				<a href="#/app/capture" class="button button-block button-balanced">
            <i class="icon ion-camera"></i>
	          Take a picture
          </a>

	  		</div>
		</div>
    
    <div class="list" ng-show="photos.length > 0">

	    <a ng-repeat="photo in photos" class="item item-thumbnail-left" href="#/app/photo/{{photo.id}}">
	      <img src="{{photo.fullPath}}">
	      <p>{{photo.caption}}</p>
	      <p>
	      	<i class="icon ion-location"></i>
	  			{{photo.address}}
	  			{{photo.lat_lng}}
      	</p>
	    </a>

	</div>
